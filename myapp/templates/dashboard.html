<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      .nav {
        position: sticky;
        height: 10vh;
        width: 100%;
        background-color: black;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        color: white;
        /* display: none; */
      }

      /* My Styles */
      .box {
        display: flex;
      }
      .left-box {
        display: flex;
        flex-direction: column;
        flex: 0.3;
        /* background-color: red; */
        height: 90vh;
      }
      .right-box {
        display: flex;
        flex: 0.7;
        /* background-color: pink; */
        height: 90vh;
        /* align-items: center; */
        justify-content: center;
      }
      .cover {
        border: 1.5px black solid;
        padding: 5rem;
        border-radius: 12px;
        margin-top: 5rem;
        margin-left: 3rem;
      }
      button {
        border: 0;
        margin: 0;
        padding: 0.75rem;
        background-color: black;
        color: white;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div style="position: fixed; left: 45px">Autograder</div>
      <a href="{% url 'logout' %}"><div style="position: fixed; right: 45px">Logout</div></a>>
    </div>

    <div class="box">
      <div class="left-box">
        <div
          class="cover"
          style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); transition: 0.3s"
        >
          <h3 style="padding-bottom: 2rem">Navigation</h3>
          <a href="" style="color: black"><h4>Quiz List</h4></a>
          {% for i in q1 %}
          <a href="{% url 'result' pk1=pk pk2=i.quiz_name %}" style="color: black"><h4>Results</h4></a>
          {% endfor %}
        </div>
      </div>
      <div class="right-box">
        <div class="quiz-list">
          <h1
            style="padding-top: 3rem; text-align: center; padding-bottom: 3rem"
          >
            <span style="border-bottom: 2px solid goldenrod">Quiz List</span>
          </h1>
          {% for i in q1 %}
          <div
            class="eachquiz"
            style="
              border: 1.5px solid black;
              width: 50vw;
              display: flex;
              flex-direction: row;
              justify-content: space-evenly;
              align-items: center;
              padding: 1rem;
              border-radius: 6px;
              margin-bottom: 2rem;
              box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
              transition: 0.3s;
            "
          >
            <h4>Subject: {{i.teacher.subject}}</h4>
            <h4>Teacher: {{i.teacher.name}}</h4>
            <a href="{% url 'quiz_start' pk1=pk pk2=i.quiz_name %}"><button>Start Attempt</button></a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
